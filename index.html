<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>
    <main class="father-container">
        <div class="login-info">
            <h1 class="main-title">Login in with</h1>
            <div class="logo-container">
                <div class="logos">
                    <img src="images/google.svg" alt="google-logo-brand">
                    <span>Google</span>
                </div>
                <div class="logos">
                    <img src="images/facebook.svg" alt="fezibuki-logo-brand">
                    <span>facebook</span>
                </div>
            </div>
            <p class="or">or</p>
            <form class="login-body">
                <input type="text" class="inputs" placeholder="Username">
                <input type="password" class="inputs" placeholder="Password">
                <p class="login-text">Forgot password? <span class="span">Click here</span></p>
                <button class="btn">
                    LOGIN
                </button>
                <p class="login-text__two">Don't have an account? <span class="span">Sign up</span></p>

            </form>
        </div>
        <img class="main-img" src="images/login.svg" alt="login-image">
    </main>

</body>

</html>
